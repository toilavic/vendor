version: "3.7"
services:
  app:
    image: node
    volumes:
      - "./app:/mnt/app"
    working_dir: "/mnt/app"
    entrypoint: "/bin/bash -c"
    command:
      - |
        CI=true npm start || (\
          echo 'â›” `npm start` failed, but the container is running...' && \
          tail -f /dev/null \
        )
    ports:
      - 3000:3000

  backend:
    image: node
    volumes:
      - "./backend:/mnt/backend"
    working_dir: "/mnt/backend"
    entrypoint: "/bin/bash -c"
    command:
      - |
        CI=true node index.js || (\
          echo '`npm start` failed, but the container is running...' && \
          tail -f /dev/null \
        )
    ports:
      - 4001:4000
